
  <input type="search" placeholder="search" ng-model="query">

                <div ng-repeat="(key, marker) in filteredMarkers = (contents | filter:query) track by key" >
                </div>
  <div id="map_canvas">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
      <ui-gmap-markers models="filteredMarkers" coords="'self'"  icon="'icon'" doCluster="true" ></ui-gmap-markers>
    </ui-gmap-google-map>
</div>
